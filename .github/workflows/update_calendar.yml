name: Sync Booking Calendar

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install icalendar

      - name: Download and Convert iCal to JSON
        run: |
          python -c "
          import urllib.request
          from icalendar import Calendar
          import json
          from datetime import date, datetime

          # Your Booking.com Link
          ical_url = 'https://ical.booking.com/v1/export?t=1c49463c-83f6-42f1-a0cb-e80a8812e463'

          try:
              print('Downloading calendar...')
              # User-Agent prevents Booking.com from blocking the script
              req = urllib.request.Request(ical_url, headers={'User-Agent': 'Mozilla/5.0'})
              with urllib.request.urlopen(req) as response:
                  ical_bytes = response.read()

              print('Parsing calendar...')
              cal = Calendar.from_ical(ical_bytes)

              formatted_events = []
              for component in cal.walk():
                  if component.name == 'VEVENT':
                      start = component.get('dtstart').dt
                      end = component.get('dtend').dt
                      
                      # Ensure we have simple dates (YYYY-MM-DD) even if Booking sends timestamps
                      if isinstance(start, datetime):
                          start = start.date()
                      if isinstance(end, datetime):
                          end = end.date()
                          
                      formatted_events.append({
                          'title': 'Booked',
                          'start': start.isoformat(),
                          'end': end.isoformat(),
                          'display': 'background',
                          'color': '#dc3545'
                      })

              # Save to file
              with open('availability.json', 'w') as f:
                  json.dump(formatted_events, f)

              print(f'Success! Found {len(formatted_events)} bookings.')
          
          except Exception as e:
              print(f'Error: {e}')
              exit(1)
          "

      - name: Commit and Push changes
        run: |
          git config user.name "Calendar Bot"
          git config user.email "actions@github.com"
          git add availability.json
          # Only push if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar data [skip ci]" && git push)
